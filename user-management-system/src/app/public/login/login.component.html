<div id="login" >
    <div class="container" *ngIf="loginForm">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="loginForm">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" formControlName="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" formControlName="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button [disabled]="loginForm.invalid" class="btn btn-info btn-lg"
                                (click)="navigateTo('user')">Login</button>
                            <button class="btn btn-info btn-lg" (click)="navigateTo('register')">Register here</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
