<div id="registration" >
    <div class="container" *ngIf="registrationForm">
        <div id="registration-row" class="row justify-content-center align-items-center">
            <div id="registration-column" class="col-md-6">
                <div id="registration-box" class="col-md-12">
                    <form id="registration-form" class="form" [formGroup]="registrationForm">
                        <h3 class="text-center text-info">Registration</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Name:</label><br>
                            <input type="text" formControlName="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="text-info">Surname:</label><br>
                            <input type="text" formControlName="surname" id="surname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="text" formControlName="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" formControlName="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button [disabled]="registrationForm.invalid" class="btn btn-info btn-lg"
                                (click)="navigateTo('user')">Register</button>
                            <button class="btn btn-info btn-lg" (click)="navigateTo('login')">Login here</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
