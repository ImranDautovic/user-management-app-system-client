<div class="container mt-5">
  <div class="h3 my-4 text-center"> Create new user </div>
  <div class="d-flex justify-content-center">
      <form *ngIf="newUserForm" [formGroup]="newUserForm" class="user-form">
          <div class="form-group">
              <!-- Name input: -->
              <label for="name">Name:</label>
              <input class="form-control" type="text" formControlName="name" id="name" placeholder="Name">
              <div class="text-danger" *ngIf="newUserForm.get('name').touched && newUserForm.get('name').invalid">Please enter user name
              </div>
          </div>
          <div class="form-group">
              <!-- Surname input: -->
              <label for="surname">Surname:</label>
              <input class="form-control" type="text" formControlName="surname" id="surname" placeholder="Surname">
              <div class="text-danger" *ngIf="newUserForm.get('surname').touched && newUserForm.get('surname').invalid">Please enter
                  user surname
              </div>
          </div>
          <div class="form-group">
              <!-- Email input: -->
              <label for="email">Email:</label>
              <input class="form-control" type="email" formControlName="email" id="email" placeholder="Email">
              <div class="text-danger" *ngIf="newUserForm.get('email').touched && newUserForm.get('email').invalid">Please enter user
                  email
              </div>
          </div>
          <div class="form-group">
              <!-- Password input: -->
              <label for="password">Password:</label>
              <input class="form-control" type="text" formControlName="password" id="password" placeholder="Password">
              <div class="text-danger" *ngIf="newUserForm.get('password').touched && newUserForm.get('password').invalid">Please enter user
                  password
              </div>
              <div class="form-group d-flex justify-content-between my-4">
                  <button class="btn btn-success" (click)="createUser()"
                      [disabled]="newUserForm.invalid">Create</button>
                  <button class="btn btn-warning" (click)="cancel()">Cancel</button>
              </div>
          </div>
      </form>
  </div>
</div>
